<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>rsl-thq-tr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>Select Exposure Route</ion-item>

  <ion-list *ngIf="chmSrv.params['rsl-srch-scenarios'][0][0]===1"
  >
    <ion-item detail="false" *ngFor="let item of itemsRes let i = index" >
      <ion-icon size="large" color="primary"
        [name]="item[0] !==0 ? 'checkmark-circle' : 'radio-button-off'"
        (click)="chmSrv.toggleItem(item)"
      ></ion-icon>
      <ion-label style="margin-left:10px;"> {{ item[1] }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="chmSrv.params[
    'rsl-srch-scenarios'][0][0]===0
    && chmSrv.params['rsl-srch-scenarios'][1][0]===1 "
  >
    <ion-item detail="false" *ngFor="let item of itemsInd let i = index" >
      <ion-icon size="large" color="primary"
        [name]="item[0] !==0 ? 'checkmark-circle' : 'radio-button-off'"
        (click)="chmSrv.toggleItem(item)"
      ></ion-icon>
      <ion-label style="margin-left:10px;"> {{ item[1] }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-center" style="width:35%;">
            <ion-button (click)="chmSrv.toggleAllItems(items, 1);">Check All</ion-button>
          </ion-col>
          <ion-col class="ion-align-self-center" style="width:30%; text-align: center;">
            <ion-button (click)="chmSrv.toggleAllItems(items, 0);">Clear All</ion-button>
          </ion-col>
          <ion-col class="ion-align-self-center"  style="width:35%;">
            <ion-button (click)="chmSrv.goTo('rsl-srch-results')" >Next: Results</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
