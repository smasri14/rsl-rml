<ion-content [fullscreen]="false" >

  <ion-header>
    <ion-toolbar>
      <ion-title size="large">rml-srch</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item detail="false" *ngFor="let itm of items let i = index">
      <!--<ion-checkbox slot="start" size="large"></ion-checkbox> -->
      <ion-icon size="large" color="primary"
        [name]="itm[0] === 1 ? 'checkmark-circle' : 'radio-button-off'"
        (click)="chmSrv.toggleItem(itm)"
      ></ion-icon>
      <ion-label style="margin-left:10px"> {{ itm[3] }} ({{itm[4]}}) </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-center" style="width:35%;">
            <ion-button (click)="chmSrv.goTo('rml-srch-results')">Skip to RMLs</ion-button>
          </ion-col>
          <ion-col class="ion-align-self-center" style="width:30%; text-align: center;">
            <ion-button (click)="chmSrv.toggleAllItems(items, 0)">Clear All</ion-button>
          </ion-col>
          <ion-col class="ion-align-self-center"  style="width:35%;">
            <ion-button (click)="chmSrv.goTo('rml-srch-thqtr')">Next: THQ/TR</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
